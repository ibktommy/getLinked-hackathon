<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>getLinked</title>
		<!-- Font Link -->
		<link
			rel="shortcut icon"
			href="./images/getlinked-logo.svg"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500,600,300&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS Link -->
		<link rel="stylesheet" href="./index.css" />
		<link rel="stylesheet" href="./media.css" />
		<!-- Font-awesome-icon Link -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
	</head>
	<body>
		<!-- NAVBAR -->
		<nav>
			<div class="nav-center">
				<a href="/" id="logo">
					<svg>
						<use xlink:href="./images/SVG's/sprite.svg#getlinked-logo"></use>
					</svg>
				</a>

				<!-- Desktop-Nav-Menu -->
				<div class="nav-center-menu">
					<ul>
						<li><a href="#timeline">Timeline</a></li>
						<li><a href="#overview">Overview</a></li>
						<li><a href="#faq">FAQs</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>

					<button class="main-button">register</button>
				</div>

				<!-- Mobile-Nav-Menu -->
				<div class="nav-center-menu_mobile">
					<div class="nav-center-menu-bar">
						<div class="line line-1"></div>
						<div class="line line-2"></div>
						<div class="line line-3"></div>
					</div>

					<div class="mobile-navlinks">
						<ul>
							<li><a href="#timeline">Timeline</a></li>
							<li><a href="#overview">Overview</a></li>
							<li><a href="#faq">FAQs</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>

						<button class="main-button">register</button>
					</div>
				</div>
			</div>
		</nav>

		<div class="container">
			<section id="showcase">
				<div class="section-center">
					<h3 class="showcase-hero-phrase">
						Igniting a Revolution in HR Innovation
					</h3>

					<div class="showcase-hero">
						<div class="showcase-hero_text">
							<div class="showcase-hero_text-header">
								<h1>getlinked Tech</h1>
								<h1>Hackathon <i>1.0</i></h1>
							</div>

							<p class="showcase-hero_text-para">
								Participate in getlinked tech Hackathon 2023 stand a chance to
								win a Big prize
							</p>

							<button class="main-button">register</button>

							<div class="showcase-hero_countdown">
								<p>00<i>h</i></p>
								<p>00<i>m</i></p>
								<p>00<i>s</i></p>
							</div>
						</div>

						<div class="showcase-image">
              <img src="./images/Showcase-section/hero-main-img-min.png" alt="hero-main-img-min">
            </div>
					</div>
				</div>
			</section>
		</div>

		<!-- JS -->
		<script src="./app.js"></script>
	</body>
</html>
